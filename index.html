<!DOCTYPE html>
<html>
<head>
<title>Keyboard Angle Demo</title>
<link rel="stylesheet" src="./index.css" />
</head>
<body>
<header>
    <h1>24 Angles to try!</h1>
    </header>

    <ol>
    <li>Get close using WASD</li>
    <li>Use the modifiers to hit the target!</b>

    <div class="key-and-joy-container">
    <div id="keyboard" class="keyboard">
        <div class="row top">
        <div class="key" id="q">
            <span>Q</span>
            <!-- <span class="icon up-left">↖</span> -->
            <!-- <span class="icon down-left">↙</span> -->
            <span class="icon up">⬆</span>
            <span class="icon left">⬅</span>
        </div>
        <div class="key" id="w">
            <span>W</span>
            <!-- <span class="icon up">⬆</span> -->
        </div>
        <div class="key" id="e">
            <span>E</span>
            <!-- <span class="icon up-right">↗</span> -->
            <!-- <span class="icon down-right">↘</span> -->
            <span class="icon right">➡</span>
            <span class="icon up">⬆</span>
        </div>
        </div>

        <div class="row bottom">
        <div class="key" id="a">
            <span>A</span>
            <!-- <span class="icon left">⬅</span> -->
            <!-- <span class="icon down-left">↙</span> -->
            <span class="icon down">⬇</span>
        </div>
        <div class="key" id="s">
            <span>S</span>
            <!-- <span class="icon down">⬇</span> -->
        </div>
        <div class="key" id="d">
            <span>D</span>
            <!-- <span class="icon right">➡</span> -->
            <!-- <span class="icon down-right">↘</span> -->
            <span class="icon down">⬇</span>
        </div>
        </div>
    </div>

    <div class="circle">
        <div class="point-holder" id="point-holder">
        <div class="point center" id="point"></div>
        </div>
        <div class="point-holder target-holder" id="target-holder">
        <div id="target" class="point target"></div>
        </div>
    </div>

    <div class="score-container">
        Score:
        <div id="score">0</div>
        Timer:
        <div id="timer"></div>
    </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
