<!DOCTYPE html>
<html>
  <head>
    <title>Keyboard Angle Demo</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <header>
      <h1>24 Angles to try!</h1>
    </header>

    <ol>
      <li>Get close using WASD</li>
      <li>Use the modifiers to hit the target!</li>
    </ol>

    <div class="key-and-joy-container">
      <div class="circle">
        <div class="keyboard" id="keyboard-guide">
          <div class="key" id="q">
            <span>Q</span>
          </div>
          <div class="key" id="e">
            <span>E</span>
          </div>

          <div class="key" id="a">
            <span>A</span>
          </div>
          <div class="key" id="d">
            <span>D</span>
          </div>
        </div>

        <div class="point-holder" id="point-holder">
          <div class="point center" id="point"></div>
        </div>
        <div class="point-holder target-holder" id="target-holder">
          <div id="target" class="point target"></div>
        </div>
      </div>

      <div class="score-container">
        Score:
        <div id="score">0</div>
        Timer:
        <div id="timer"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
